<!DOCTYPE html>
<html>
<head>
<title>代码参数设置</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Pink Contact Form ,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!--webfonts-->
<link href='http://fonts.useso.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic|Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Raleway:400,200,300,500,600,800,700,900' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>
	<h1>代码参数设置</h1>
	<div class="login-01">
			<form action="/parameter" method="get">
				<ul>
				<li class="first">
					<a href="#"></a><input name="postTime" type="text" class="text" value="数据上传时间间隔（分钟）" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '数据上传时间间隔（分钟）'} ">
					<div class="clear"></div>
				</li>
				<li class="first">
					<a href="#"></a><input name="apiKey" type="text" class="text" value="API KEY" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'API KEY';}" >
					<div class="clear"></div>
				</li>
				<li class="first">
					<a href="#" ></a><input name="other" type="text" class="text" value="其他参数" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '其他参数';}" >
					<div class="clear"></div>
				</li>
				<li class="second">
						<p>传感器类型选择</p>
						<br />
						<label><input name="sensorType" type="radio" value="DHT11" />温湿度传感器DHT11 </label>
						<br />
						<label><input name="sensorType" type="radio" value="" />其他1 </label>
						<br />
						<label><input name="sensorType" type="radio" value="" />其他2 </label>
						<br />
						<label><input name="sensorType" type="radio" value="" />其他3 </label>
						<br />
						<label><input name="sensorType" type="radio" value="" />其他4 </label>
				<div class="clear"></div>
				</li>
			</ul>
			<input type="submit"  value="下载代码" >
			<div class="clear"></div>
		</form>
</div>

</body>
</html>
